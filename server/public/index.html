<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style.css">
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
      crossorigin=""
    ></script>

    <title>RTA Saildrone - UTEC</title>
</head>

<body>

    <header>
        <div class="titulo"> 
            <h1>Real Time Autonomous Saildrone - RITA</h1>
        </div>
    </header>

    <main>
        <div class="Left">

            <div class="battery-container">
                <div class="battery-progress">
                    <span class="battery-value" id="Bate">100%</span>
                </div>

                <span class="text">Battery</span>
            </div>

            <div class="current">
                <div class="current-container">
                    <div class="current-progress" id="current1">
                        <span class="current-value" id="Amp1">2</span>
                    </div>

                    <span class="text">Motor 1</span>
                </div>

                <div class="current-container">
                    <div class="current-progress" id="current2">
                        <span class="current-value" id="Amp2">2</span>
                    </div>

                    <span class="text">Motor 2</span>
                </div>
            </div>

            <h4>_______________________________________</h4>
            <h3><br>Saildrone Position</h3>

            <div class="viñetas">
                <br>
                <table>
                    <tr>
                        <th>Latitud:</th>
                        <td id="Lati"></td>
                    </tr>
                    <tr>
                        <th>Longitud:</th>
                        <td id="Long"></td>
                    </tr>
                </table>
            </div>

        </div>

    
        <div class="Middle">
            <h3>RITA Localization</h3>
            <!--div class="mapa">
                <img 
                    src="./img/map.png"
                    height="720"
                    style="object-fit: contain;"
                >
            </div-->
            <div id="rtaMap"></div>            
        </div>
    

        <div class="Rigth">
            <h3>Environmental Data</h3>

            <div class="viñetas">
                <br>
                <table>
                    <tr>
                        <th>Temp</th>
                        <td id="Temp"> 25 °C </td>
                    </tr>
                    <tr>
                        <th>Wind Vel</th>
                        <td>14 km/h</td>
                    </tr>
                    <tr>
                        <th>Wind Dir</th>
                        <td>270°</td>
                    </tr>
                </table>
                <canvas id="tempChart"></canvas>
            </div>
        </div>

        
    </main>

</body>
</html>
